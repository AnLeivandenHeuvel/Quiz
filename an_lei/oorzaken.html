<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimaat Quiz</title>
  
</head>
<body>

   
    <div class="navbar">
        <a href="#">Home</a>
        <div class="dropdown">
            <a class="dropbtn">Quizen</a>
            <div class="dropdown-content">
                <a href="#">Gevolgen van klimaatverandering</a>
                <a href="#">Oorzaken van klimaatverandering</a>
                <a href="#">Oplossingen van klimaatverandering</a>
            </div>
        </div>
        <a href="#">Over klimaat</a>
        <img class="logo" src="img/logo.png" alt="Logo">
    </div>


    <div class="quiz-container">
        <p class="question">Wat is een gevolg van klimaatverandering voor de oceaan?</p>
        <img src="https://source.unsplash.com/300x200/?ocean,climate" alt="Oceaan">
        
        <div class="options">
            <div class="option" onclick="checkAnswer('fout')">a) Afname van de zeespiegel</div>
            <div class="option" onclick="checkAnswer('juist')">b) Verzuring van het zeewater</div>
            <div class="option" onclick="checkAnswer('fout')">c) Afname van de watertemperatuur</div>
        </div>

        <p id="feedback"></p>
    </div>

    <!-- Footer -->
    <div class="footer">@klimaatquizz</div>

    <script>
        function checkAnswer(answer) {
            let feedback = document.getElementById("feedback");
            if (answer === "juist") {
                feedback.innerHTML = "✅ Correct! Klimaatverandering veroorzaakt verzuring van het zeewater.";
                feedback.style.color = "green";
            } else {
                feedback.innerHTML = "❌ Fout! Probeer het opnieuw.";
                feedback.style.color = "red";
            }
        }
    </script>

</body>
</html>
